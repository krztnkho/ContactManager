
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
     <link href="./assets/css/application.css" rel="stylesheet">
  </head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<span class="brand">Contact manager</span>
        </div>
    </div>
</div>

<div id="main-region" class="container">
	<p>Here is static content in the web page. You'll notice that it gets
replaced by our app as soon as we start it.</p>
</div>

	<script type="text/template" id="contact-item-template">
		<li><%= firstName %> <%= lastName %> </li>
	</script>

	<script src="./assets/js/vendor/jquery.js"></script>
	<script src="./assets/js/vendor/json2.js"></script>
	<script src="./assets/js/vendor/underscore.js"></script>
	<script src="./assets/js/vendor/backbone.js"></script>
	<script src="./assets/js/vendor/backbone.marionette.js"></script>

	<script type="text/javascript">
		var ContactManager = new Marionette.Application();

		ContactManager.Contact= Backbone.Model.extend({
			defaults: {
				firstName: '-',
				lastName: '-',
				phoneNumber: 'No phone number'
			}
		});

		ContactManager.ContactCollection = Backbone.Collection.extend({
			model: ContactManager.Contact,
			comparator: function(contact){
				return contact.get("firstName")+" "+contact.get("lastName");
			}
		});


		ContactManager.addRegions({
			mainRegion: "#main-region"
		});

		ContactManager.ContactItemView= Marionette.ItemView.extend({
			template: "#contact-item-template",
			events : {
				"click li" : "alertPhoneNumber"
			},
			alertPhoneNumber: function(){
				alert(this.model.get("phoneNumber"));
			}
		});

	     ContactManager.ContactsView = Marionette.CollectionView.extend({
	     	tagName: "ul",
	     	itemView : ContactManager.ContactItemView

		});

		ContactManager.on("initialize:after", function(){
			console.log("ContactManager has just started. ");
			var myContacts = new ContactManager.ContactCollection([
			{
				firstName: "Kristine",
				lastName: "Kho"
			},{
				firstName: "Alice",
				lastName: "Tampen"
			},{
				firstName: "Bob",
				lastName: "Brigham",
				phoneNumber: "555-0163"
			},{
				firstName: "Alice",
				lastName: "Artsy"
			},{
				firstName: "Alice",
				lastName: "Arten",
				phoneNumber: "555-0184"
			},{
				firstName: "Charlie",
				lastName: "Campbell",
				phoneNumber: "555-0129"
			},{
				firstName: "Alice",
				lastName: "Smith"
			}

			]);

			var myView = new ContactManager.ContactsView({
				collection: myContacts
			});
			ContactManager.mainRegion.show(myView);

		});

		ContactManager.start();
	</script>

  </body>
</html>
